<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsraelWeather - פורטל מזג האוויר</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background: #000c29;
            color: var(--text);
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(15,23,42,1)), 
                        url('https://images.unsplash.com/photo-1541123439080-32e2e04959c8?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideDown 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
        }

        /* Cities Grid */
        .container {
            max-width: 1200px;
            margin: -100px auto 50px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .city-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .city-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .city-card h2 {
            margin: 0 0 15px 0;
            font-size: 1.8rem;
        }

        .temp {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary);
        }

        .weather-desc {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .container { margin-top: -50px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="hero">
        <h1>ישראל היום</h1>
        <p>תחזית מזג אוויר חיה בזמן אמת מהערים היפות ביותר בישראל</p>
    </section>

    <div class="container" id="weather-grid">
        </div>

    <footer>
        &copy; 2024 IsraelWeather Portal | נתונים חיים מ-Open-Meteo
    </footer>

    <script>
        const cities = [
            { name: "ירושלים", lat: 31.7683, lon: 35.2137 },
            { name: "תל אביב", lat: 32.0853, lon: 34.7818 },
            { name: "חיפה", lat: 32.8191, lon: 34.9983 },
            { name: "אילת", lat: 29.5577, lon: 34.9519 },
            { name: "באר שבע", lat: 31.2518, lon: 34.7913 }
        ];

        async function fetchWeather() {
            const grid = document.getElementById('weather-grid');
            
            for (const city of cities) {
                try {
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current_weather=true`);
                    const data = await response.json();
                    const temp = Math.round(data.current_weather.temperature);
                    const wind = data.current_weather.windspeed;

                    const card = document.createElement('div');
                    card.className = 'city-card';
                    card.innerHTML = `
                        <h2>${city.name}</h2>
                        <div class="temp">${temp}°C</div>
                        <div class="weather-desc">מהירות רוח: ${wind} קמ"ש</div>
                        <div style="font-size: 0.8rem; opacity: 0.5;">עודכן כעת</div>
                    `;
                    grid.appendChild(card);
                } catch (error) {
                    console.error("Error fetching city:", city.name);
                }
            }
        }

        fetchWeather();
    </script>
</body>
</html>
